<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva con Modo Claro/Oscuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="container mt-5 bg-light text-dark" id="page-body">

    <!-- Menú -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight: bold;">Mi Página Interactiva</a>
            <div>
                <button id="light-mode" class="btn btn-outline-light text-white me-2">Modo Claro</button>
                <button id="dark-mode" class="btn btn-outline-light text-white">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <!-- Título -->
    <h1 class="mb-4 text-center display-4" style="color: #17a2b8;">Explora y Aprende con Estilo</h1>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="table-info">
                <tr>
                    <th>Sección</th>
                    <th>Descripción</th>
                    <th>Importancia</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Inicio</td>
                    <td>La bienvenida y presentación del sitio</td>
                    <td>Alta</td>
                </tr>
                <tr>
                    <td>Galería</td>
                    <td>Imágenes y fotografías destacadas</td>
                    <td>Media</td>
                </tr>
                <tr>
                    <td>Blog</td>
                    <td>Artículos informativos y noticias</td>
                    <td>Alta</td>
                </tr>
                <tr>
                    <td>Contacto</td>
                    <td>Formulario de contacto y redes sociales</td>
                    <td>Alta</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $("#light-mode").click(function() {
                $("#page-body").removeClass("bg-dark text-light").addClass("bg-light text-dark");
                $("nav").removeClass("bg-dark").addClass("bg-info");
                $("h1").css("color", "#17a2b8");
                $("#light-mode").removeClass("text-dark").addClass("text-black");
                $("#dark-mode").removeClass("text-white").addClass("text-dark");
            });

            $("#dark-mode").click(function() {
                $("#page-body").removeClass("bg-light text-dark").addClass("bg-dark text-light");
                $("nav").removeClass("bg-info").addClass("bg-dark");
                $("h1").css("color", "#f8f9fa");
                $("#light-mode").removeClass("text-black").addClass("text-dark");
                $("#dark-mode").removeClass("text-dark").addClass("text-white");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
